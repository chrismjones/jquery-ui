<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery UI Selectable - Select Item Programmatically</title>
	<link rel="stylesheet" href="../visual.css" type="text/css" />
	<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css" type="text/css" />
	<script type="text/javascript" src="../../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.selectable.js"></script>
	
	<style type="text/css">
	#feedback { font-size: 1.4em; }
	#selectable .ui-selecting { background: #FECA40; }
	#selectable .ui-selected { background: #F39814; color: white; }
	#selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
	#selectable li {margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
	</style>
	<script type="text/javascript">
	$(function() {
		//start off the festivities
		$("#selectable").selectable();
		
		//do some other js, ajax, or magic here if you like
		
		//decided to select something programmatically
		var startSelected = $('#selectable4');
		//I don't think this follows the format of other ui plugins, but it works and doesn't throw errors. Looking to revisit.
		$("#selectable").selectable( "select", startSelected );

	});
	</script>
</head>
<body>
<div class="demo">

<ol id="selectable">
	<li id="selectable1">Item 1</li>
	<li id="selectable2">Item 2</li>
	<li id="selectable3">Item 3</li>
	<li id="selectable4">Item 4</li>
	<li id="selectable5">Item 5</li>
	<li id="selectable6">Item 6</li>
	<li id="selectable7">Item 7</li>
</ol>

</div><!-- End demo -->

<div class="demo-description">

<p>Enable a DOM element (or group of elements) to be selectable. Draw a box with your cursor to select items. Hold down the Ctrl key to make multiple non-adjacent selections. </p>

</div><!-- End demo-description -->
</body>
</html>
